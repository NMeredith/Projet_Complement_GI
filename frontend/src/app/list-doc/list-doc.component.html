<table class="table bg-cream">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom du document</th>
      <th>Date d'archivage</th>
      <th>Télécharger l'archive</th>
      <th>Supprimer l'archive</th>
    </tr>
  </thead>
  <tbody *ngFor="let doc of documents" >
    <tr>
      <td>{{doc.id}}</td>
      <td>{{doc.nom}}</td>
      <td>{{doc.date|date:'dd/MM/yyyy'}}</td>
      <td><button type="button" class="btn btn-primary " (click)="afficheFile(doc.file)">LIEN</button></td>
      <td><button type="button" class="btn btn-danger "(click)="delete(doc.id)">X</button></td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link"  (click)="previous()">Previous</a></li>
    <li class="page-item"><a class="page-link" >{{pageIndex+1}}</a></li>
    <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
  </ul>
</nav>
