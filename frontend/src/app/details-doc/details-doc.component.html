<div style="width: 800px; margin: auto">
  <div *ngIf="currentDoc" class="edit-form">
    <h4>Êtes-vous sûr de vouloir supprimer ce document ?</h4>
    <form>
      <div class="form-group">
        <label for="title">Nom</label>
          <p>{{currentDoc.nom}}</p>
      </div>
      <div class="form-group">
        <label for="title">File</label>
          <p>{{currentDoc.file}}</p>
      </div>
      <div class="form-group">
        <label for="title">Type</label>
          <p>{{currentDoc.type.nom}}</p>
      </div>
      <div class="form-group">
        <label for="title">Date</label>
          <p>{{currentDoc.date|date:'dd/MM/yyyy'}}</p>
      </div>

    </form>
    <button type="button" class="btn btn-danger" (click)="deleteDocument()">SUPPRIMER</button>
    <button type="button" class="btn btn-primary" routerLink="/list-doc">RETOUR</button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentDoc">
    <br />
    <p>This document is not accessible</p>
  </div>
</div>
